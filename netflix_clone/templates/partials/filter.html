<div class="flex flex-col pt-8 lg:pt-16 space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4">
    <!-- FILTER -->
    <button
        id="dropdownGenreButton"
        data-dropdown-toggle="dropdownGenre"
        class="inline-flex items-center px-5 py-3 mb-3 font-medium text-base text-center text-white bg-blue-700 rounded-lg md:mb-0 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        type="button">
            GENERO
            <svg
                class="w-2.5 h-2.5 ms-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6">
                <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 4 4 4-4"
                />
            </svg>
    </button>
    <!-- Dropdown Genre -->
    <div
        id="dropdownGenre"
        class="relative z-20 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
        <ul
            class="py-2 text-sm text-gray-700 dark:text-gray-200"
            aria-labelledby="dropdownGenreButton">

            {% comment %} {% for genre in genres %} {% endcomment %}
            {% for genre in genres.values %}
                <li>
                    <a
                        href="/genre/{{genre}}/"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                        >{{genre.genre}}</a
                    >
                </li>
            {% endfor %}

            <li>
                <a
                    href="/genre/action/"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Action</a
                >
            </li>
            <li>
                <a
                    href="/genre/comedy/"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Comedy</a
                >
            </li>
            <li>
                <a
                    href="/genre/drama/"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Drama</a
                >
            </li>
            <li>
                <a
                    href="/genre/horror"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Horror</a
                >
            </li>
            <li>
                <a
                    href="/genre/romance"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Romance</a
                >
            </li>
            <li>
                <a
                    href="/genre/sciencefiction/"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Scince Fiction</a>
            </li>
            <li>
                <a
                    href="/genre/fantasy/"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Fantasy</a
                >
            </li>
        </ul>
    </div>
    <!-- FAVORITE -->
    <a href="/favorite" class="inline-flex items-center px-5 py-3 mb-3 font-medium text-base text-center text-gray-900 rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
    Favoritos
    </a>
</div>
