{% extends "base/_base.html" %}
{% block content %}

{% include "./base/_navbar.html" %}

<div class="max-w bg-white dark:bg-gray-900">
    <div class="p-5">
        <span class="flex justify-end text-sm text-gray-500 dark:text-gray-400">{{movie_details.relase_date}}</span>
        <div class="flex items-center justify-between">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{movie_details.title}}</h5>
            <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3"> {{movie_details.genre}}</span>
        </div>


        <video class="w-full" controls autoplay>
            <source src="{{movie_details.video.url}}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <span class="flex justify-end text-sm text-gray-500 dark:text-gray-400 py-5">Lenth: {{movie_details.length}}</span>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{movie_details.description}}.</p>
    </div>
</div>

{% endblock %}
